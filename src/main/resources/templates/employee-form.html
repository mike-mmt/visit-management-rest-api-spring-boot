<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-3">Add New Employee</h1>
<form th:action="@{/employees/add}" th:object="${employee}" method="post" class="border p-4 rounded shadow-sm">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label for="brand" class="form-label">Specialization:</label>
        <input type="text" id="brand" th:field="*{specialization}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-primary">Add Employee</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
