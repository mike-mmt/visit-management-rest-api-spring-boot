<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3 class="mb-3">Visits</h3>
<ul class="list-group mb-4" th:each="visit : ${allVisits}">
  <li class="list-group-item">
    <span th:text="${visit.id}"></span>
    <span th:text="${visit.date}"></span>
  </li>
</ul>
<h3 class="mb-3">Employees</h3>
<div class="mb-4" th:each="employee : ${allEmployees}">
  <div class="fw-bold" th:text="${employee.name}"></div>
  <div class="text-muted" th:text="${employee.specialization}"></div>
</div>
<h3 class="mb-3">Clients</h3>
<div class="mb-4" th:each="client : ${allClients}">
  <div class="fw-bold" th:text="${client.name}"></div>
  <div class="text-muted" th:text="${client.email}"></div>
  <a class="btn btn-danger btn-sm mt-1" th:href="@{/clients/delete/{id}(id=${client.id})}">Delete</a>
</div>
<h3 class="mb-3">Services</h3>
<div class="mb-4" th:each="service : ${allServices}">
  <div class="fw-bold" th:text="${service.name}"></div>
  <div class="text-muted" th:text="${service.price}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
