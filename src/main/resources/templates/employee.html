<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3 class="mb-3">Employees</h3>
    <div class="fw-bold" th:text="${employee.id}"></div>
    <div class="fw-bold" th:text="${employee.name}"></div>
    <div class="text-muted" th:text="${employee.specialization}"></div>
    <div class="mt-2">
        <strong>Services:</strong>
        <div class="ms-3" th:each="svc : ${employee.services}">
            <div th:text="${svc.name()}"></div>
        </div>
    </div>
    <a class="btn btn-danger btn-sm mt-2" th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
