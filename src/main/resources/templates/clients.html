<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3 class="mb-3">Clients</h3>
<div class="mb-4" th:each="client : ${allClients}">
    <div class="fw-bold" th:text="${client.id}"></div>
    <div class="fw-bold" th:text="${client.name}"></div>
    <div class="text-muted" th:text="${client.email}"></div>
    <div class="text-muted" th:text="${client.phoneNumber}"></div>
    <div class="mt-2">
        <strong>Visits:</strong>
        <div class="ms-3" th:each="visit : ${client.visits}">
            <div th:text="${visit.id}"></div>
            <div th:text="${visit.date}"></div>
        </div>
    </div>
    <a class="btn btn-danger btn-sm mt-2" th:href="@{/clients/delete/{id}(id=${client.id})}">Delete</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
