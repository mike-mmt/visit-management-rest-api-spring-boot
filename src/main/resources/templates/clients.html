<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All cosmetics</title>
</head>
<body>
<h3>Employees</h3>
<div th:each="client : ${allClients}">
    <div th:text="${client.id}"></div>
    <div th:text="${client.name}"></div>
    <div th:text="${client.email}"></div>
    <div th:text="${client.phoneNumber}"></div>
    <div>
        Visits:
        <div th:each="visit : ${client.visits}">
            <div th:text="  ${visit.id}"></div>
            <div th:text="  ${visit.date}"></div>
        </div>
    </div>
    <a th:href="@{/clients/delete/{id}(id=${client.id})}">Delete</a>
</div>
</body>
</html>
